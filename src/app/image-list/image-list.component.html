<div class="row">
  <div class="col-12 d-flex justify-content-center">
    <mat-chip-listbox
      class="mat-mdc-chip-set-stacked"
      aria-label="Cutest dog breeds"
      (change)="selectedImage.emit($event.value)"
    >
      @for(list of lists(); track $index; let i = $index){
      <mat-chip-option class="chip-option" [value]="list">
        <img matChipAvatar [src]="list" alt="Photo of a Shiba Inu" />
        {{ i + 1 }}
        <button matChipRemove aria-label="'remove ' + keyword" (click)="deletedImage.emit(i)">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-option>
      }@empty {
        <div class="ps-2">
            Upload a Image
        </div>
      }
    </mat-chip-listbox>
  </div>
</div>
