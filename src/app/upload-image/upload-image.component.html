<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-2 d-flex justify-content-center">
    <label for="upload-img" #label>
        <button mat-raised-button (click)="label.click()">
            <mat-icon fontIcon="upload_file"></mat-icon>Upload
          </button>
    </label>
    <input type="file" id="upload-img" style="display: none;" accept="image/*" (change)="open($event)">
    
  </div>
  <div class="col-md-5"></div>
</div>
